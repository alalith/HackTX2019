<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
.demo-layout-transparent {
  background: url('./running.gif') center / cover;
}
.demo-layout-transparent .mdl-layout__header,
.demo-layout-transparent .mdl-layout__drawer-button {
  /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
  color: white;
}
.textfield {
	margin: 35vh 0vw 0vw 42vw;
	background-color: white;
	border-radius: 10px;
	width: 170px;
}
.submitButton {
	margin-left: 2vw;
}
.title {
	font-size: 5em;
	color: white;
}
</style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
 <header class="mdl-layout__header mdl-layout__header--transparent">
	 <div class ="mdl-layout-spacer"></div>
	 <div class="mdl-layout__header-row">
	<span class="mdl-layout-title">Runnr</span>
	 </div>
 </header>
  <main class="mdl-layout__content">
	<form class="textfield" action="./map.html" method="GET">
	<fieldset>
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="text" id="location" name="location">
	    <label class="mdl-textfield__label" for="location">Enter Address</label>
	  </div>
	  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
	    <input class="mdl-textfield__input" type="text" id="distance" name="distance">
	    <label class="mdl-textfield__label" for="distance">Enter Distance (mi.)</label>
	    <input class="submitButton" type="submit" value="Generate">
	  </div>
	</fieldset>
	</form>
  </main>
</div>
