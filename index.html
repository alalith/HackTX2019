<script>
	var service;
	var map;
	var chicago;
	var directionsService;
	var directionsRender;
	var xhttp;
	function initMap() { 
		map = new google.maps.Map(document.getElementById('map'), { center: {lat: -34.397, lng: 150.644}, zoom: 18 }); 
		directionsService = new google.maps.DirectionsService();
		service = new google.maps.places.PlacesService(map);
		directionsRenderer = new google.maps.DirectionsRenderer();
		chicago = new google.maps.LatLng(41.850033, -87.6500523);
		directionsRenderer.setMap(map);
		var input = document.getElementById('location');
		var options = {
			types: ['address']
		};
		autocomplete = new google.maps.places.Autocomplete(input, options);
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = () => {
			if(this.readyState == 4 && this.status == 200) {
				console.log(xhttp.response);
			}
		};
		xhttp.open("POST", "/", true);
		xhttp.setRequestHeader("Content-type", "application/json");

	}
	function getLocation() {
		var url = window.location.href;
		var loc =  document.getElementById("location").value;
		var dist = document.getElementById("distance").value;
		console.log(loc);
		console.log(dist);
		var request = {
		  query: loc,
		  fields: ['name', 'geometry'],
		};
		var location;
		service.findPlaceFromQuery(request, function(results, status) {
		  if (status === google.maps.places.PlacesServiceStatus.OK) {
			location = results[0].geometry.location;
			map.setCenter(results[0].geometry.location);
			console.log(location.lat());
			const offsetLng = location.lng()+(dist/2* 0.85)/(69.04* Math.cos(location.lat() * Math.PI / 180))
			var walk = new google.maps.LatLng(location.lat(), offsetLng);
			console.log(walk.lat()+ " " + walk.lng()); 
			var waypts = [];
			waypts.push({
				location: walk,
				stopover: false
			});
			var req = {
				origin: location,
				destination: location,
				waypoints: waypts,
				travelMode: 'WALKING'
			};
			directionsService.route(req, function(result, status) {
				if (status == 'OK') {
					directionsRenderer.setDirections(result);
				}
				console.log(result["routes"][0]["bounds"].toString());
			});
		  }
		});
	}
	function centerMap() {
		var loc =  document.getElementById("location").value;
		var dist = document.getElementById("distance").value;
		console.log(loc);
		var request = {
		  query: loc,
		  fields: ['name', 'geometry'],
		};
		service.findPlaceFromQuery(request, (results, status) => {
			if (status === google.maps.places.PlacesServiceStatus.OK) {
				map.setCenter(results[0].geometry.location);
			}
			else {
				console.log(status);
			}
		});
		$.ajax({
			type: 'POST',
			url: '/',
			data: JSON.stringify({"location": loc, "distance": dist}),
			contentType: 'application/json',
			dataType: 'json',
			async: true,
			success: (response)  =>  {
				let modifiedRes = response;
				let walk = new google.maps.LatLng(response.lat, response.lng);
				let waypts = [];
				waypts.push({
					location: walk,
					stopover: false
				});
				let req = {
					origin: loc,
					destination: loc,
					waypoints: waypts,
					travelMode: 'WALKING'
				};
				directionsService.route(req, (result, status) => {
					if (status == 'OK') {
						directionsRenderer.setDirections(result);
					}
				});
			}

		});
	}
</script>
